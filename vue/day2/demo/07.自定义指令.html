<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
  
</head>
<body>
  <div id="app">
    <div v-red>
      {{name}}
    </div>
    
  </div>
</body>
<script>
  Vue.directive('red',{
    bind:function(el){
      el.style.background = 'red'
    }
  })

  let vm  = new Vue({
    el:'#app',
    data:{
      name:'stark'
    }
  })
</script>
</html>
